# permissions for end users to view databaseusers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: databaseuser-viewer-role
rules:
- apiGroups:
  - mysql.brightframe.com
  resources:
  - databaseusers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - mysql.brightframe.com
  resources:
  - databaseusers/status
  verbs:
  - get
